<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>

<div class="shell">
    <h1>StackOS　Rize</h1>
    <form id="myForm">
        <input type="text" id="code">
    </form>
    <div id="result">It will display execution result here</div>
</div>
    
</body>

<script type="text/javascript">
    const code = document.getElementById('code'); 
    document.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            submitForm();
        } else {
            code.focus();
        }
    });

    function submitForm() {
        window.external.invoke(code.value);
    }
</script>

<style>
body {
    background-image: url('https://wallup.net/wp-content/uploads/2018/09/26/181295-anime_girls-Gochuumon_wa_Usagi_Desu_ka-Tedeza_Rize.jpg');
    background-size: cover; 
    background-repeat: no-repeat;
    
    margin: 0px;
    padding: 0px;
    height: 100vh;
    text-align: left;
    overflow: hidden;

    color: azure;
    text-shadow: 
      -1px -1px 0 black,  
       1px -1px 0 black,
      -1px  1px 0 black,
       1px  1px 0 black; /* テキストシャドウを枠線のように使用 */

    font-family: "Meiryo", sans-serif;
}

.shell {
    margin: 10vh;
}
</style>

</html>
