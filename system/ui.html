<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>

<div class="shell">
    <h1>StackOS Rize</h1>
    <form id="shell">
        <textarea id="code" cols="25" rows="9"></textarea>
    </form>

    <textarea id="result" cols="25" rows="7"></textarea>
</div>
    
</body>

<script type="text/javascript">
    const code = document.getElementById('code'); 
    document.addEventListener("keydown", function(event) {
        if (event.ctrlKey && event.key === "Enter") {
            submitForm();
        } else if (event.key === "Tab") {
            event.preventDefault();
            
            let textarea = event.target;
            let start = textarea.selectionStart;
            let end = textarea.selectionEnd;

            let indent = '    ';

            let textBeforeTab = textarea.value.substring(0, start);
            let textAfterTab = textarea.value.substring(end);
            textarea.value = textBeforeTab + indent + textAfterTab;

            textarea.selectionStart = textarea.selectionEnd = start + indent.length;
        } else {
            code.focus();
        }
    });

    function submitForm() {
        window.external.invoke(code.value);
    }
</script>

<style>
body {
    background-image: url('https://wallup.net/wp-content/uploads/2018/09/26/181295-anime_girls-Gochuumon_wa_Usagi_Desu_ka-Tedeza_Rize.jpg');
    background-size: cover; 
    background-repeat: no-repeat;
    
    margin: 0px;
    padding: 0px;
    height: 100vh;
    text-align: left;
    overflow: hidden;
}

textarea, h1 {
    color:darkviolet;
    font-family: "Meiryo", sans-serif;
}

h1 {
    font-size: 8vh;
    text-shadow: 2px 2px 1px #000000;
    font-weight: lighter;
}

textarea {
    background: transparent;
}

form {
    margin-bottom: 4vh;
}

.shell {
    margin: 10vh;
}
</style>

</html>
